<div class="auth-container">
  <div class="auth-form-box">
    <h2>Customer Login</h2>
    <div *ngIf="isLoading" class="loading-indicator">Logging in...</div>

    <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate *ngIf="!isLoading">
      <div class="form-group">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" formControlName="email" required>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" formControlName="password" required>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
            Password is required.
        </div>
      </div>

      <div *ngIf="loginError" class="error-message form-submit-error">{{ loginError }}</div>
      <div *ngIf="loginSuccess" class="success-message">{{ loginSuccess }}</div>

      <button type="submit" [disabled]="loginForm.invalid || isLoading">Login</button>
    </form>
    <p class="form-link" *ngIf="!isLoading">New User? <a routerLink="/register">Register here</a></p>
  </div>
</div>
